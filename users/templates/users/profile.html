{% extends "Restaurant/base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mb-4">Profile</h1>
        <p class="lead">Welcome, {{ user.username|title }}</p>
        <hr>
        <p class="font-weight-bold">Full Name:</p>
        <p>{{ user.first_name|title }} {{ user.last_name|title }}</p>
        <hr>
        <p class="font-weight-bold">Email:</p>
        <p>{{ user.email }}</p>
      </div>
    </div>
  </div>
{% endblock %}
